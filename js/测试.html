<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
    img {
        position: absolute

</style>

<body>

<script>

        var i = 0;
        setInterval(function() {
            $('img').eq(i).fadeOut("slow");
            i++;
        }, 500)
    })
</script>
